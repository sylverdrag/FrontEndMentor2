<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <script defer type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script defer type="text/javascript" src="js/loadData.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="spending">
  <div class="balance">
    <p>Balance</p>
    <p id="balanceAvailable" class="total bold">$921.48</p>
    <p class="logo"><img src="images/logo.svg" alt=""></p>   
  </div>
  <div class="chart">
    <div class="chartTitle">
      Spending - Last 7 days
    </div>
    <div id="spendingChartArea">
    </div>
    <div class="data">
      <div class="total">
        <p>Total this month</p> 
        <p class="total bold">$478.33</p>
      </div>
      <div class="change"><p class="bold align-right">+2.4%</p><p class="align-right">from last month</p></div>
    </div>
  </div>



  

  
  
</section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
